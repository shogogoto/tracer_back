name: Push to Space
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test-and-push-to-space:
    runs-on: ubuntu-latest

    # docker containerにfastapiからアクセスできなかったため、
    # actionsのサービスコンテナなるものを使ってみる
    services:
      db:
        image: neo4j:4.4.4
        env:
          NEO4J_AUTH: neo4j/docker
        ports:
          - 7687:7687

    steps:
      - uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.16

      - run: |
          python -m pip install --upgrade pip pipenv
          pipenv install --dev

      - uses: satackey/action-docker-layer-caching@v0.0.11
        continue-on-error: true

      - name: Create Neo4j Constainer
        run: |
          docker compose up -d

      - name: Test
        run:
          pipenv run test
        env:
          NEO4J_PROTOCOL: bolt
          NEO4J_USER: neo4j
          NEO4J_PASSWORD: docker
          NEO4J_URI: localhost

      - name: Setup Space-cli
        shell: bash
        run: |
          curl -fsSL https://get.deta.dev/space-cli.sh | sh
          echo '/home/runner/.detaspace/bin' >> $GITHUB_PATH
          echo "SPACE_ACCESS_TOKEN=${{ secrets.SPACE_ACCESS_TOKEN }}" >> $GITHUB_ENV

      - name: Generate requirements.txt for Space
        run: |
          pipenv requirements > requirements.txt

      - name: Push
        shell: script -q -e -c "bash {0}"
        run: |
          space push --id "${{ secrets.SPACE_PROJECT_ID }}"

      - name: Release
        shell: script -q -e -c "bash {0}"
        run: |
          space release --id "${{ secrets.SPACE_PROJECT_ID }}" --confirm
